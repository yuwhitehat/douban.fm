<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页</title>
    <link rel="stylesheet" href="css/sign.css">
</head>
<body>

<div class="registerPage">
    <div class="go">返回</div>
    <div class="register">
        <div class="signOrLogin">
            <div class="login">登录</div>
            <div class="sign">注册</div>
        </div>
        <form class="form" action="/register" method="post">
            <input type="text" class="name" name="name" placeholder="请输入用户名">
            <input type="text" class="mobile" name="mobile" placeholder="请输入号码">
            <input type="password" class="password" name="password" placeholder="请输入密码">
            <input type="password" class="confirm" name="confirmPwd" placeholder="确认密码">
            <button type="submit">注册豆瓣</button>

        </form>
    </div>

</div>

</body>
</html>
